<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/ms_favicon_2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Minesweeper</h1>

    <div id="records">
        <p id="counter">
            <img src="Images/score-card.png"> Score: <span id="score">    0</span></p>
        <div id="timer-controls">
            <p id="whole-timer"><img src="Images/timer.png" width="40" height="40">Time: <span id="timer">0</span> sec</p>
            <button id="toggle-timer" onclick="toggleTimer()">
                    <img id="timer-icon" src="Images/start.png" alt="Start">
                </button>
        </div>
        <button onclick="createBoard()" id="new-game"><img src="Images/new-game-icon.png" width="40" height="40">  New Game</button>
    </div>


    <div id="game-board"></div>


    <p id="message"></p>
    <audio id="click-sound" src="Sounds/click.mp3" preload="auto"></audio>
    <audio id="mine-sound" src="Sounds/mine.mp3" preload="auto"></audio>
    <audio id="win-sound" src="Sounds/win.mp3" preload="auto"></audio>

    <script src="script.js "></script>

    <footer>
        <p>&copy; Himanshu 2025. All rights reserved.</p>
    </footer>

</body>

</html>
